name: Maestro Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro:
    name: Run Maestro Flows
    runs-on: macos-14
    timeout-minutes: 60
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode_16.2.app
        xcodebuild -version
    
    - name: List Available Devices
      run: |
        echo "=== Available Simulators ==="
        xcrun simctl list devices available
        echo ""
        echo "=== Runtimes ==="
        xcrun simctl list runtimes
    
    - name: Use iPhone 16 with iOS 18.1
      run: |
        # iOS 18.1 simülatörü kullan (bu kesin var)
        DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 16 " | grep "18.1" | head -1 | grep -oE '[A-Z0-9-]{36}')
        
        if [ -z "$DEVICE_ID" ]; then
          echo "❌ iPhone 16 not found, using first available iPhone"
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -oE '[A-Z0-9-]{36}')
        fi
        
        echo "✅ Selected Device: $DEVICE_ID"
        
        # Boot simulator
        xcrun simctl boot "$DEVICE_ID"
        sleep 15
        
        # Verify boot
        xcrun simctl list devices | grep "$DEVICE_ID"
        
        # Save for next steps
        echo "SIMULATOR_ID=$DEVICE_ID" >> $GITHUB_ENV
    
    - name: Build App for Simulator
      run: |
        xcodebuild build \
          -scheme userhub \
          -sdk iphonesimulator \
          -configuration Debug \
          -destination "generic/platform=iOS Simulator" \
          -derivedDataPath ./DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | tee xcodebuild.log
    
    - name: Install App
      run: |
        # Find app
        APP_PATH=$(find ./DerivedData/Build/Products -name "*.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "❌ App not found"
          echo "Searching in DerivedData:"
          find ./DerivedData -type d -name "*.app"
          exit 1
        fi
        
        echo "✅ Found app: $APP_PATH"
        
        # Install to booted simulator
        xcrun simctl install "$SIMULATOR_ID" "$APP_PATH"
        
        # Launch to verify
        xcrun simctl launch "$SIMULATOR_ID" tesr.com.userhub
        sleep 3
        
        echo "✅ App installed and launched successfully"
    
    - name: Install Maestro
      run: |
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH
    
    - name: Verify Maestro
      run: maestro --version
    
    - name: Run Maestro Tests
      run: |
        export MAESTRO_CLI_NO_ANALYTICS=1
        maestro test .maestro/flows/
      continue-on-error: true
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-results
        path: |
          ~/.maestro/tests/**/*.png
          xcodebuild.log
        if-no-files-found: ignore
    
    - name: Cleanup
      if: always()
      run: xcrun simctl shutdown "$SIMULATOR_ID" || true
