name: Maestro Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  maestro:
    name: Run Maestro Flows
    runs-on: macos-14
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        lfs: false
    
    - name: Configure Git
      run: |
        git config core.autocrlf false
        git config core.eol lf
    
    - name: Select Xcode 16.2
      run: sudo xcode-select -s /Applications/Xcode_16.2.app
    
    - name: Show Xcode Version
      run: xcodebuild -version
    
    - name: Install iOS Simulator Runtime
      run: sudo xcodebuild -downloadPlatform iOS
    
    - name: Create iPhone 16 Simulator
      id: create_sim
      run: |
        SIM_ID=$(xcrun simctl create "iPhone 16" "com.apple.CoreSimulator.SimDeviceType.iPhone-16" "com.apple.CoreSimulator.SimRuntime.iOS-18-2")
        echo "simulator_id=$SIM_ID" >> $GITHUB_OUTPUT
        echo "Created simulator: $SIM_ID"
    
    - name: Boot Simulator
      run: |
        xcrun simctl boot "${{ steps.create_sim.outputs.simulator_id }}"
        sleep 10
    
    - name: Build App
      run: |
        xcodebuild build-for-testing \
          -scheme userhub \
          -destination "platform=iOS Simulator,id=${{ steps.create_sim.outputs.simulator_id }}"
    
    - name: Install Maestro
      run: |
        brew tap mobile-dev-inc/tap
        brew install maestro
    
    - name: Run Maestro Tests
      run: maestro test .maestro/flows/
    
    - name: Upload Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-screenshots-${{ github.run_number }}
        path: ~/.maestro/tests/**/*.png
        if-no-files-found: ignore
