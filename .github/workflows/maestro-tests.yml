name: Maestro Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro:
    name: Run Maestro Flows
    runs-on: macos-14
    timeout-minutes: 60
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode_16.2.app
        xcodebuild -version
    
    - name: Boot iPhone 16 Simulator
      run: |
        DEVICE_ID="FEBBF49F-2E5D-467B-BF04-700DA3C1D2DC"
        echo "✅ Using device: $DEVICE_ID"
        xcrun simctl boot "$DEVICE_ID"
        sleep 15
        xcrun simctl list devices | grep "$DEVICE_ID"
        echo "SIMULATOR_ID=$DEVICE_ID" >> $GITHUB_ENV
    
    - name: Build App with Correct Deployment Target
      run: |
        xcodebuild build \
          -scheme userhub \
          -sdk iphonesimulator \
          -configuration Debug \
          -destination "generic/platform=iOS Simulator" \
          -derivedDataPath ./DerivedData \
          IPHONEOS_DEPLOYMENT_TARGET=16.0 \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Install App
      run: |
        APP_PATH=$(find ./DerivedData/Build/Products -name "*.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "❌ App not found"
          exit 1
        fi
        
        echo "✅ Installing: $APP_PATH"
        xcrun simctl install "$SIMULATOR_ID" "$APP_PATH"
        xcrun simctl launch "$SIMULATOR_ID" tesr.com.userhub
        sleep 3
    
    - name: Install Maestro
      run: |
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH
    
    - name: Run Maestro Tests
      run: |
        export MAESTRO_CLI_NO_ANALYTICS=1
        maestro test .maestro/flows/
      continue-on-error: true
    
    - name: Upload Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-results
        path: ~/.maestro/tests/**/*.png
        if-no-files-found: ignore
    
    - name: Cleanup
      if: always()
      run: xcrun simctl shutdown "$SIMULATOR_ID" || true
