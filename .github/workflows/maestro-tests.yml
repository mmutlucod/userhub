name: Maestro Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  maestro:
    name: Run Maestro Flows
    runs-on: macos-14
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Select Xcode 16.2
      run: sudo xcode-select -s /Applications/Xcode_16.2.app
    
    - name: Install iOS Runtime
      run: sudo xcodebuild -downloadPlatform iOS
    
    - name: Build for Generic iOS Simulator
      run: |
        xcodebuild build-for-testing \
          -scheme userhub \
          -sdk iphonesimulator \
          -destination 'generic/platform=iOS Simulator'
    
    - name: Install Maestro
      run: |
        brew tap mobile-dev-inc/tap
        brew install --formula maestro
    
    - name: Boot Any iOS Simulator
      run: |
        FIRST_SIM=$(xcrun simctl list devices available | grep "iPhone" | grep "iOS" | head -1 | grep -oE '[A-Z0-9-]{36}')
        xcrun simctl boot "$FIRST_SIM" || true
        sleep 10
    
    - name: Run Maestro Tests
      run: maestro test .maestro/flows/
    
    - name: Upload Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-screenshots-${{ github.run_number }}
        path: ~/.maestro/tests/**/*.png
        if-no-files-found: ignore
