name: Maestro Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro:
    name: Run Maestro Flows
    runs-on: macos-14
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Select Xcode 16.2
      run: sudo xcode-select -s /Applications/Xcode_16.2.app
    
    - name: Boot iPhone Simulator
      run: |
        xcrun simctl boot "iPhone 15" || true
        sleep 5
    
    - name: Build App
      run: |
        xcodebuild build \
          -scheme userhub \
          -sdk iphonesimulator \
          -configuration Debug \
          -derivedDataPath ./DerivedData \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Install App to Simulator
      run: |
        APP_PATH=$(find ./DerivedData/Build/Products/Debug-iphonesimulator -name "*.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "Error: App not found!"
          find ./DerivedData -name "*.app" -type d
          exit 1
        fi
        
        echo "Installing app from: $APP_PATH"
        xcrun simctl install booted "$APP_PATH"
        
        # Verify installation
        echo "Installed apps:"
        xcrun simctl listapps booted | grep tesr.com.userhub
    
    - name: Install Maestro
      run: |
        brew tap mobile-dev-inc/tap
        brew install --formula maestro
    
    - name: Run Maestro Tests
      run: |
        export MAESTRO_CLI_NO_ANALYTICS=1
        maestro test .maestro/flows/
    
    - name: Upload Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-screenshots-${{ github.run_number }}
        path: ~/.maestro/tests/**/*.png
        if-no-files-found: ignore
