name: Maestro Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro:
    name: Run Maestro Flows
    runs-on: macos-14
    timeout-minutes: 60
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Select Xcode 16.2
      run: sudo xcode-select -s /Applications/Xcode_16.2.app
    
    - name: Download and Install iOS Runtime
      run: |
        sudo xcodebuild -downloadPlatform iOS
        sudo xcodebuild -runFirstLaunch
        sleep 30
    
    - name: List Available Runtimes and Devices
      run: |
        echo "=== Available Runtimes ==="
        xcrun simctl list runtimes
        echo ""
        echo "=== Available Devices ==="
        xcrun simctl list devices available
    
    - name: Create and Boot iPhone 15 Simulator
      run: |
        # Create simulator
        DEVICE_ID=$(xcrun simctl create "iPhone-15-Maestro" "iPhone 15" "iOS18.2")
        echo "Created simulator: $DEVICE_ID"
        
        # Boot simulator
        xcrun simctl boot "$DEVICE_ID"
        echo "Booted simulator: $DEVICE_ID"
        
        # Wait for boot
        sleep 15
        
        # Verify it's booted
        xcrun simctl list devices | grep "$DEVICE_ID"
        
        # Export for next steps
        echo "SIMULATOR_ID=$DEVICE_ID" >> $GITHUB_ENV
    
    - name: Build App
      run: |
        echo "Building for simulator: $SIMULATOR_ID"
        
        xcodebuild build \
          -scheme userhub \
          -sdk iphonesimulator \
          -configuration Debug \
          -destination "platform=iOS Simulator,id=$SIMULATOR_ID" \
          -derivedDataPath ./DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty || xcodebuild build \
            -scheme userhub \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination "platform=iOS Simulator,id=$SIMULATOR_ID" \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
    
    - name: Install App to Simulator
      run: |
        # Find app
        APP_PATH=$(find ./DerivedData/Build/Products/Debug-iphonesimulator -name "*.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "❌ App not found!"
          echo "Searching in DerivedData:"
          find ./DerivedData -name "*.app" -type d
          exit 1
        fi
        
        echo "✅ Found app: $APP_PATH"
        
        # Install app
        xcrun simctl install "$SIMULATOR_ID" "$APP_PATH"
        echo "✅ App installed"
        
        # Launch app to verify
        xcrun simctl launch "$SIMULATOR_ID" tesr.com.userhub
        echo "✅ App launched successfully"
        
        sleep 3
    
    - name: Install Maestro
      run: |
        curl -Ls "https://get.maestro.mobile.dev" | bash
        export PATH="$PATH:$HOME/.maestro/bin"
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH
    
    - name: Verify Maestro Installation
      run: |
        maestro --version
        maestro test --help
    
    - name: Run Maestro Tests
      run: |
        export MAESTRO_CLI_NO_ANALYTICS=1
        maestro test .maestro/flows/ --format junit --output report.xml
      continue-on-error: true
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-results-${{ github.run_number }}
        path: |
          report.xml
          ~/.maestro/tests/**/*.png
        if-no-files-found: ignore
    
    - name: Shutdown Simulator
      if: always()
      run: xcrun simctl shutdown "$SIMULATOR_ID" || true
