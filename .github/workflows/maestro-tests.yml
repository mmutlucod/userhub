name: Maestro Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro:
    name: Run Maestro Flows
    runs-on: macos-14
    timeout-minutes: 60
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.2.app
    
    - name: Download iOS Runtime
      run: |
        sudo xcodebuild -downloadPlatform iOS
        sudo xcodebuild -runFirstLaunch
    
    - name: Use Existing iPhone 16 Simulator
      run: |
        # Mevcut iPhone 16'yi kullan (iOS 18.2)
        DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 16" | grep "18.2" | head -1 | grep -oE '[A-Z0-9-]{36}')
        
        if [ -z "$DEVICE_ID" ]; then
          echo "❌ iPhone 16 simulator not found"
          xcrun simctl list devices available
          exit 1
        fi
        
        echo "✅ Using simulator: $DEVICE_ID"
        
        # Boot the simulator
        xcrun simctl boot "$DEVICE_ID" || true
        sleep 15
        
        # Verify it's booted
        xcrun simctl list devices | grep "$DEVICE_ID"
        
        echo "SIMULATOR_ID=$DEVICE_ID" >> $GITHUB_ENV
    
    - name: Build App
      run: |
        echo "Building for simulator: $SIMULATOR_ID"
        
        xcodebuild build \
          -scheme userhub \
          -sdk iphonesimulator \
          -configuration Debug \
          -destination "platform=iOS Simulator,id=$SIMULATOR_ID" \
          -derivedDataPath ./DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Install App
      run: |
        APP_PATH=$(find ./DerivedData/Build/Products/Debug-iphonesimulator -name "*.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "❌ App not found"
          find ./DerivedData -name "*.app" -type d
          exit 1
        fi
        
        echo "✅ Installing: $APP_PATH"
        xcrun simctl install "$SIMULATOR_ID" "$APP_PATH"
        
        # Verify app is installed
        xcrun simctl launch "$SIMULATOR_ID" tesr.com.userhub || echo "App launched"
        sleep 2
    
    - name: Install Maestro
      run: |
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH
    
    - name: Run Maestro Tests
      run: |
        export MAESTRO_CLI_NO_ANALYTICS=1
        maestro test .maestro/flows/
      continue-on-error: true
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-results
        path: ~/.maestro/tests/**/*.png
        if-no-files-found: ignore
    
    - name: Cleanup
      if: always()
      run: xcrun simctl shutdown "$SIMULATOR_ID" || true
