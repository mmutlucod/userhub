name: Maestro Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro:
    name: Run Maestro Flows
    runs-on: macos-14
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Select Xcode 16.2
      run: sudo xcode-select -s /Applications/Xcode_16.2.app
    
    - name: Download and Install iOS 18.2 Runtime
      run: |
        sudo xcodebuild -downloadPlatform iOS
        sudo xcodebuild -runFirstLaunch
        sleep 30
    
    - name: List Available Runtimes
      run: xcrun simctl list runtimes
    
    - name: Create iPhone 15 Simulator
      run: |
        xcrun simctl create "iPhone-15-Maestro" "iPhone 15" "iOS18.2"
        xcrun simctl list devices
    
    - name: Boot Simulator
      run: |
        DEVICE_ID=$(xcrun simctl list devices | grep "iPhone-15-Maestro" | grep -oE '[A-Z0-9-]{36}' | head -1)
        echo "Booting device: $DEVICE_ID"
        xcrun simctl boot "$DEVICE_ID"
        sleep 10
    
    - name: Build App
      run: |
        DEVICE_ID=$(xcrun simctl list devices | grep "iPhone-15-Maestro" | grep -oE '[A-Z0-9-]{36}' | head -1)
        
        xcodebuild build \
          -scheme userhub \
          -sdk iphonesimulator \
          -configuration Debug \
          -derivedDataPath ./DerivedData \
          -destination "id=$DEVICE_ID" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Install App to Simulator
      run: |
        APP_PATH=$(find ./DerivedData/Build/Products/Debug-iphonesimulator -name "*.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "❌ App bulunamadı!"
          exit 1
        fi
        
        echo "✅ App yükleniyor: $APP_PATH"
        xcrun simctl install booted "$APP_PATH"
        
        echo "✅ App yüklendi"
        xcrun simctl launch booted tesr.com.userhub
        sleep 2
    
    - name: Install Maestro
      run: |
        brew tap mobile-dev-inc/tap
        brew install --formula maestro
    
    - name: Run Maestro Tests
      run: |
        export MAESTRO_CLI_NO_ANALYTICS=1
        maestro test .maestro/flows/
    
    - name: Upload Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-screenshots-${{ github.run_number }}
        path: ~/.maestro/tests/**/*.png
        if-no-files-found: ignore
