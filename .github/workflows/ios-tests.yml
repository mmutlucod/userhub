name: iOS Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run iOS Tests
    runs-on: macos-latest
    
    steps:
    # ❌ SORUN 1: Checkout eksik!
    - name: Checkout Code
      uses: actions/checkout@v4
    
    # ❌ SORUN 2: Adımlar yanlış sırada (Upload en başta)
    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.0.app
    
    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -scheme userhub \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
          -only-testing:userhubTests \
          -resultBundlePath TestResults
    
    - name: Run UI Tests
      run: |
        xcodebuild test \
          -scheme userhub \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
          -only-testing:userhubUITests \
          -resultBundlePath TestResults
    
    # ✅ DÜZELTİLDİ: v4 kullan ve sadece bir kere tanımla
    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults
